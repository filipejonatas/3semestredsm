
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Nome do produto" required>
            <input type="number" id="productValue" placeholder="Valor do produto" step="0.01" required>
            <button type="submit" class="add-product-btn">Adicionar Produto</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="shoppingList">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
