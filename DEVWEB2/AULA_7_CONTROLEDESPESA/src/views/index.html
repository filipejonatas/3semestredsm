<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Controle de despesa</h1>
        <form id="addExpenseForm">
            <input type="text" id="expenseName" placeholder="Descrição" required>
            <input type="number" id="expenseValue" placeholder="Valor " step="0.01" required>
            <input type="date" id="expenseDate" placeholder="dd/mm/aaaa" required>
            <button type="submit" class="add-product-btn">Cadastrar Despesa</button>
        </form>
        <div id="totalExpenses" class="total-expenses">Total das Despesas: R$ 0,00</div>
        <table>
            <thead>
                <tr>
                    <th>Despesa</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="shoppingList">
                <!-- Itens da lista serão adicionados dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
